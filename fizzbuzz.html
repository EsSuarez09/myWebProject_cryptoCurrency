<body>
    <script>

        // Write a programs that prints the numbers from 1 to 100. But for multiples of Three print "fizz" 
        // instead of the number and for the multiples of five print "buzz". 
        // For numbers which are multiples for both three and five print "fizzBuzz".  

        var output = [];
        var count = 1;

        function fizzBuzz(){
            if(count %3 ===0 && count %5 === 0){
                output.push("fizzBuzz");
            }else if(count % 3 === 0){
                output.push("fizz");
            } else if(count % 5 === 0){
                output.push("Buzz");
            }else{
                output.push(count); //push is a function which can add items in the end of the array
            }

            count++; 

            return(console.log(output));
        }
        console.log(fizzBuzz());

    </script>
